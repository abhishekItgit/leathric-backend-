spring:
  datasource:
    url: jdbc:mysql://localhost:3306/leathric_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
  jackson:
    serialization:
      write-dates-as-timestamps: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080

security:
  jwt:
    secret: change-me-to-a-very-long-secret-key-at-least-32-bytes
    expiration-ms: 86400000

logging:
  level:
    org.hibernate.SQL: warn
